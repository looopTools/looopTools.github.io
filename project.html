---
title: Blog
layout: default
---

<!-- Main -->
<div id="main">
  <div id="content" class="container">
    <div class="row">
    {% for proj in site.projects%}

      <section class="4u">
        <header>
          <h2 class="post-title"><a href="{{site.prefix}}{{proj.url}}">{{proj.title}}</a><h2>
        </header>
        {{ proj.excerpt }}
      </section>
      {% endfor %}
    </div>
  </div>
</div>
